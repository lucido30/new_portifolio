    <main>
        <section class="contact-form-section">
            <h2>Entre em Contato</h2>
            <form action="https://formsubmit.co/pedrohumbertody@email.com" method="POST">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea name="message" id="message" placeholder="Digite sua mensagem" required></textarea>
                </div>

                <button type="submit">ENVIAR</button>
                <input type="hidden" name="_subject" value="Novo Contato!">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </section>

        <section class="social-section">
            <h3>Redes Sociais</h3>
            <div class="social-links">
                <a href="https://wa.me/+5584991926432" target="_blank" aria-label="WhatsApp">
                    <img src="assets/zap-trans.png" alt="WhatsApp">
                </a>
                <a href="https://instagram.com/pedro_humbertoo" target="_blank" aria-label="Instagram">
                    <img src="assets/insta.jpg" alt="Instagram">
                </a>
                <a href="https://github.com/lucido30" target="_blank" aria-label="GitHub">
                    <img src="assets/github.jpg" alt="GitHub">
                </a>
            </div>
        </section>
